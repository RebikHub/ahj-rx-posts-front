<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="posts none">
        <div class="post">
            <div class="post-header">
                <span class="post-avatar">
                    <img class="post-avatar-img" src="#" alt="">
                </span>
                <div class="post-title">
                    <h4 class="post-name"></h4>
                    <span class="post-time"></span>
                </div>
            </div>
            <span class="post-image">
                <img class="post-img" src="#" alt="">
            </span>
        </div>
        <div class="comments">
            <h4 class="comments-title">Latest comments</h4>
            <div class="comments-list"></div>
            <a class="more" href="">Load more</a>
        </div>

        <div class="comment none">
            <span class="comment-avatar">
                <img class="comment-avatar-img" src="#" alt="">
            </span>
            <div class="comment-content">
                <div class="comment-header">
                    <h5 class="comment-name"></h5>
                    <div class="comment-time"></div>
                </div>
                <div class="comment-text"></div>
            </div>
        </div>
    </div>
</body>
</html>
